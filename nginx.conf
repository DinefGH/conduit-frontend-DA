server {
    listen       80;
    server_name  _;

    # Proxy /api requests to the Django backend container
location /api/ {
    proxy_http_version 1.1;

    # Forward the real Origin so Django sees the correct one
    proxy_set_header   Origin            $http_origin;

    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    proxy_pass         http://backend:8000;

    # Always echo back the incoming origin (or set to '*' if you prefer)
    add_header         Access-Control-Allow-Origin  $http_origin  always;
    add_header         Access-Control-Allow-Credentials 'true'       always;

    # Allow the headers & methods your frontend needs
    add_header         Access-Control-Allow-Methods 'GET,POST,OPTIONS,PUT,PATCH,DELETE' always;
    add_header         Access-Control-Allow-Headers 'Authorization,Content-Type'          always;
}

    # Serve Angular static files
    root   /usr/share/nginx/html;
    index  index.html;


    # HTML5 pushState support â€” fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: custom error pages
    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }
}