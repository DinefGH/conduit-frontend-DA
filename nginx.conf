server {
    listen       80;
    server_name  _;

    # Proxy /api requests to the Django backend container
    location /api/ {
        proxy_http_version 1.1;

        # 1) Forward the browser’s Origin header so downstream (Django) sees it
        proxy_set_header   Origin             $http_origin;

        # 2) Standard proxy headers
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;

        # 3) Send the request to your Django container
        proxy_pass         http://backend:8000;

        # 4) Echo back the origin you received
        add_header         Access-Control-Allow-Origin   $http_origin  always;
        add_header         Access-Control-Allow-Credentials  'true'      always;

        # 5) Allow the methods your app will use
        add_header         Access-Control-Allow-Methods  'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;

        # 6) Allow these request headers in CORS
        add_header         Access-Control-Allow-Headers  'Authorization,Content-Type'         always;

        # 7) If this is a preflight (OPTIONS), return 204 immediately
        if ($request_method = 'OPTIONS') {
          return 204;
        }
    }

    # Serve Angular static files
    root   /usr/share/nginx/html;
    index  index.html;


    # HTML5 pushState support — fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: custom error pages
    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }
}