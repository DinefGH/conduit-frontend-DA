server {
  listen 80;
  server_name _;

  # 1) Handle all API calls
  location /api/ {
    # Preflight (OPTIONS) handler
    if ($request_method = OPTIONS) {
      add_header 'Access-Control-Allow-Origin'  'http://91.99.170.121:8282' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Length' 0 always;
      return 204;
    }

    # Proxy the real request
    proxy_pass         http://91.99.170.121:8001;
    proxy_set_header   Host               $host;
    proxy_set_header   X-Real-IP          $remote_addr;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto  $scheme;

    # And allow CORS on every proxied response, too
    add_header 'Access-Control-Allow-Origin' 'http://91.99.170.121:8282' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type' always;
  }

  # 2) Serve your Angular app
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }
}
