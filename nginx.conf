worker_processes  1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen       80;
    server_name  _;

    # 1) Proxy all /api/* requests to your Django backend on the host
    location ^~ /api/ {
      proxy_pass         http://host.docker.internal:8001;  # or replace with your host IP:8001
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # optional: tune response buffering
      proxy_buffering off;
    }

    # 2) Serve your Angular appâ€™s static files
    root   /usr/share/nginx/html;
    index  index.html;

    # HTML5 pushState support: serve index.html on deep links
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}