server {
    listen 80;
    server_name _;

    # 1) Proxy all /api/* requests to the Django backend
    location /api/ {
        # handle CORS preflight
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin'  '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # forward actual requests
        proxy_pass         http://backend:8000;   # <-- in docker-compose, your Django service name
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;

        # allow CORS on the proxied responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type' always;
    }

    # 2) Serve your Angular app
    root   /usr/share/nginx/html;
    index  index.html;
    # Let any origin request your static assets
    add_header Access-Control-Allow-Origin *;

    # HTML5 pushState support: serve index.html for deep links
    location / {
        try_files $uri $uri/ /index.html;
    }
}
